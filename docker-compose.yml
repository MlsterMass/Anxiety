version: "3"
services:
  mongodb:
    container_name: anxietydb
    image: mongo:latest
    volumes:
      - ./scripts/mongo/init/:/docker-entrypoint-initdb.d
      - ./scripts/mongo/init:/home/mongodb
      - ./scripts/mongo/seed/:/home/mongodb/seed
      - anxietydb:/data/db
    ports:
      - "28017:27017"
    environment:
#      - MONGO_INITDB_ROOT_USERNAME=admin
#      - MONGO_INITDB_ROOT_PASSWORD=x8Tmpq090*
#      - APP_USER=ghost
#      - APP_PWD=batman
      - DB_NAME=Anxiety
      - DB_COLLECTION_NAME=users
      - MONGO_HOSTNAME=mongodb
volumes:
  anxietydb: